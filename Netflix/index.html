<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <!-- RESPONSIVE -->
    <link rel="stylesheet" href="/CSS/responsive.css">
    <!-- OWL CSS -->
    <link rel="stylesheet" href="CSS/OWL/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/OWL/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="home">Início</a>
                <a href="series">Séries</a>
                <a href="movies">Filmes</a>
                <a href="docs">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Bojack Horseman</h3>
                <p class="abstract">
                    Conheça o cavalo mais amado da TV dos anos 90... vinte anos depois! Ranzinza e com
                    um coração de...
                    não exatamente ouro... mas parecido. Latão?</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="far fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        DESCRIÇÃO
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="IMG/ahs-carousel.jpg" alt="American Horror Story" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/bb-carousel.jpg" alt="Breaking Bad" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/familyguy-carousel.jpg" alt="Family Guy" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/house-carousel.jpg" alt="Dr. House" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/icarly-carousel.jpg" alt="iCarly" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/lucifer-carousel.jpg" alt="Lucifer" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/naruto-carousel.jpg" alt="Naruto" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/rick-carousel.jpg" alt="Rick and Morty" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/smallville-carousel.jpg" alt="Smallville" class="box-movie">
            </div>
            <div class="item">
                <img src="IMG/the100-carousel.jpg" alt="The 100" class="box-movie">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/369ed25170.js" crossorigin="anonymous"></script>
    <script src="JS/OWL/jquery.min.js"></script>
    <script src="JS/OWL/owl.carousel.js"></script>
    <script src="JS/OWL/setup.js"></script>
</body>

</html>
